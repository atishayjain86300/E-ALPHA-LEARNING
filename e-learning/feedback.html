<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <section>
        <h2>We'd love to hear from you!</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Hidden Access Key -->
            <input type="hidden" name="access_key" value="b8e681c2-14b3-4805-bf83-e0352a85fb3c">

            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name" aria-label="Full Name">
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" aria-label="Email">
            </div>
            
            <!-- Subject Field -->
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" aria-label="Subject">
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Your message" aria-label="Message"></textarea>
            </div>

            <!-- Gender Radio Button -->
            <div class="form-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" aria-label="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female" aria-label="Female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other" aria-label="Other">
                <label for="other">Other</label>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Contact Us Form</p>
    </footer>
</body>
</html>
